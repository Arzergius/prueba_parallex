<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>

            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="retorscavadora_cuerpo.png" id="cuerpo">
        <img src="retroscavadora_brazo1.png" id="brazo1">
        <img src="retroscavadora_brazo2.png" id="brazo2">
        <img src="retroscavadora_pala.png" id="pala">
    </section>

    <script>
        let cuerpo = document.getElementById('cuerpo');
        let brazo1 = document.getElementById('brazo1');
        let brazo2 = document.getElementById('brazo2');
        let pala = document.getElementById('pala');

        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            
    // Adjust rotation angles based on scroll position
        brazo1.style.transform = `rotate(${value * -0.1}deg)`;
        brazo2.style.transform = `rotate(${value * -0.1}deg)`;
        pala.style.transform = `rotate(${value * -0.12}deg)`; 

        })

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Prueba1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="retorscavadora_cuerpo.png" id="cuerpo">
        <img src="retroscavadora_brazo1.png" id="brazo1">
        <img src="retroscavadora_brazo2.png" id="brazo2">
        <img src="retroscavadora_pala.png" id="pala">
    </section>
    <div class= "sec">
        <h1>Parallax Scrolling</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit

    </div>

    <script>
        let cuerpo = document.getElementById('cuerpo');
        let brazo1 = document.getElementById('brazo1');
        let brazo2 = document.getElementById('brazo2');
        let pala = document.getElementById('pala');

        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            
    let angle = Math.sin(value * 0.02) * 15;

        brazo1.style.transform = `rotate(${angle}deg)`; // Oscila alrededor de 75°
        brazo2.style.transform = `rotate(${angle}deg)`; // Oscila desde 0°
        pala.style.transform = `rotate(${angle * 1.2}deg)`; 

        })

    </script>
    
</body>
</html>
